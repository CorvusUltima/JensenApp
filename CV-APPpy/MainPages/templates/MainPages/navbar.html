{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'MainPages/styles/navbar-custom.css' %}" />
</head>


<!-- Keeping these styles here since they overwrite global variables -->
<style>

</style>

<header class="header navBarFlex">

    <!-- <div class="container container--narrow"> -->
    <div class="containerNew">

        <a href="/" class="header__logo logo">
            <img src= "{% static 'images/logo.svg' %}"  width="30"
            height="25"  alt="DevSearch Logo" />
        </a>
        <nav class="navMidBar">   
                <ul class="nav__links">
                    <li class="header__menuItem"><a href= "{% url 'home' %}">Home</a></li>
                    {% if request.user.is_authenticated %}
                    <li class="header__menuItem"><a href="{% url 'account'  %}" >{{ user.username}} </a></li>
                    {% endif  %}
                </ul>
        </nav>
        <div>
            <form method="GET" action="{% url 'home'%}">
                <input type="text" name="q" placeholder="search Rooms "/>

            </form>
        </div>
        <div class="signInSignOutLayout">
            {% if request.user.is_authenticated %}
            <a class="logInOutRegBtn signInBtn" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <li class="header__menuItem logInOutRegBtn"> <a href="{% url 'register' %}">Join now</a></li>
            <a class="logInOutRegBtn signInBtn" href="{% url 'login' %}">Sign in</a>
            {% endif  %}
        </div>
    </div>

</header>
