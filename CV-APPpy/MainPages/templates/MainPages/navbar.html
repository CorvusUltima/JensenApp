{% load static %}
<body>
    <header class="header header--loggedIn">
      <div class="container">
        <a href="/" class="header__logo">
          <img src="{% static 'images/logo.svg' %}" />
          <h1>Jensen Webb App</h1>
        </a>
        <form class="header__search">
          <label>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>search</title>
              <path
                d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
              ></path>
            </svg>
            <input placeholder="Search for rooms..." />
          </label>
        </form>
        <nav class="header__menu">
          <!-- Not Logged In -->
          <!-- <a href="/login.html">
            <img src="./assets/avatar.svg" />
            <p>Login</p>
          </a> -->

          <!-- Logged In -->
          {% if request.user.is_authenticated %}
          <div class="header__user">
            <a href="{% url 'profile' request.user.profile.id %}">
              <div class="avatar avatar--medium active">
                <img src="{{ request.user.profile.profile_picture.url }}" />
              </div>
              <p>{{ request.user.first_name }} <span>@{{ request.user.profile.first_name }}</span></p>
            </a>
           
            <div class="signInSignOutLayout">
              <a class="logInOutRegBtn signInBtn" href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a class="header__menuItem logInOutRegBtn" href="{% url 'register' %}">Register</a>
              <a class="logInOutRegBtn signInBtn" href="{% url 'login' %}">Sign in</a>
              {% endif  %}
          </div>
          </div>
        </nav>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
