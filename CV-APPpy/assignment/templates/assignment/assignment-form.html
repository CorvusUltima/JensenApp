{% extends "MainPages/layout.html" %}

{% block content %}
<main class="formPage my-xl">
	<div class="content-box">
		<div class="formWrapper">
			
			  <br>

			  <form method="POST" name ='Submit' enctype="multipart/form-data" action="" >
				{% csrf_token %}
				
				{% for field in form %}

					<div class="form__field">
						 <label for="formInput#text">{{field.label}}: </label>

						{{field}}
						 {% if field.label == "Tags" %}
						 
						 
							{% for tag_item in tag_form %}

							<label for="formInput#text">Tag {{tag_item.label}}: </label>
								{{ tag_item }}
								<input  type="submit" name ='add_tag' value="Add"  />
								  {% csrf_token %}
							{% endfor %}
						 
						 {% endif %}


					</div>

				{% endfor %}

					
					<input class="btn btn--sub btn--lg  my-md" type="submit" name ='Submit' value="Submit" />
					{% csrf_token %}
			  </form>
		 </div>

	</div>
</main>
{% endblock %}
