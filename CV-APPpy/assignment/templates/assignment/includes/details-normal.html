

{% if assignment not in request.user.profile.assignments.all %}
    <section id="registration">
        <h2>Join Us</h2>
        <form action=" {% url 'assignment-details' assignment.id %} " method="POST">
            <div class="assignment-actions">


            <a href="{% url 'applicant-form' assignment.id %}" class="btn">Apply now</a>
            </div>
        </form>
    </section>
{% else %}
    <h3>You have applied for this assignment</h3>
        <a class="tag tag--pill tag--main settings__btn" href="{% url 'cancel-assignment' assignment.id %}"
        onclick="return confirm('Are you sure that you would like to cancel this assignment?')">Cancel</a></li> 
        <section id="continue">
        <p> Sign up for more??</p>

{% endif %}
