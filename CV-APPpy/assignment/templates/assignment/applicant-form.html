
{% extends 'assignment/base/base.html' %}

{% load static %}


{% block title %} Form Page {% endblock %}
 
{% block main_heading %}

<section id="registration">
  <div class="container">
    <form  method="POST">
      <fieldset>
        <legend>Please fill up Form</legend>
        {% csrf_token %}
           <ul>
        {{ form.as_ul }}
           </ul>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
</div>
    
</section>
{% endblock %}
